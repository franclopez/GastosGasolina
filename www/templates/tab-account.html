<ion-view title="Account">
  <ion-content class="padding">
    <h4>Prueba de acceso a base de datos</h4>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="strNombre" placeholder="Ingrese el Nombre">
        </label>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="strApellido" placeholder="Ingrese apellido">
        </label>
       <button class="button button-block button-positive" ng-click="insert(strNombre,strApellido)" >
               Crear cliente
          </button>
      <button class="button button-block button-positive" ng-click="select(strApellido)" >
               Consultar cliente
          </button>
  </ion-content>
</ion-view>
